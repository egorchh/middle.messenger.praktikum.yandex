<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/index.scss">
    <link rel="stylesheet" href="./index.scss">
</head>
<body>
    <main class="profile-page">
        <div class="profile-page_card">
            <div class="profile-page_avatar-container">
                <div class="profile-page_avatar-background">
                    <img class="profile-page_avatar-icon" src="./assets/photo-plug.svg" width="30px" height="27px" alt="Изображение: Фото профиля" />
                </div>
                <p class="profile-page_avatar-username">Егор</p>
            </div>
            <ul class="profile-page_info-list">
                <li class="profile-page_info-item">
                    <p class="profile-page_info-key">Почта</p>
                    <p class="profile-page_info-value">pochta@yandex.ru</p>
                </li>
                <li class="profile-page_info-item">
                    <p class="profile-page_info-key">Логин</p>
                    <p class="profile-page_info-value">egorchh</p>
                </li>
                <li class="profile-page_info-item">
                    <p class="profile-page_info-key">Имя</p>
                    <p class="profile-page_info-value">Егор</p>
                </li>
                <li class="profile-page_info-item">
                    <p class="profile-page_info-key">Фамилия</p>
                    <p class="profile-page_info-value">Подольский</p>
                </li>
                <li class="profile-page_info-item">
                    <p class="profile-page_info-key">Имя в чате</p>
                    <p class="profile-page_info-value">egorchh</p>
                </li>
                <li class="profile-page_info-item">
                    <p class="profile-page_info-key">Телефон</p>
                    <p class="profile-page_info-value">+7 (999) 999 99 99</p>
                </li>
            </ul>
            <ul class="profile-page_buttons-list">
                <li class="profile-page_buttons-item">
                    <button class="profile-page_button profile-page_button__primary">
                        Изменить данные
                    </button>
                </li>
                <li class="profile-page_buttons-item">
                    <button class="profile-page_button profile-page_button__primary">
                        Изменить пароль
                    </button>
                </li>
                <li class="profile-page_buttons-item">
                    <button class="profile-page_button profile-page_button__exit">
                        Выйти
                    </button>
                </li>
            </ul>
            <a class="profile-page_back" href="../ChatPage/chat-page.html">
                <img class="profile-page_back-icon" src="./assets/back-icon.svg" alt="Иконка: Стрелочка назад" />
                <p class="profile-page_back-text">назад</p>
            </a>
        </div>
    </main>
</body>
</html>
