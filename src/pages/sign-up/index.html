{{#page title="Регистрация" display="flex"}}
    {{#card}}
        <form method="POST">
            <fieldset>
                <legend class="visually-hidden">Форма регистрации</legend>
                {{#each signup/inputs}}
                    <div class="registration-page_input">
                        {{> input/input }}
                    </div>
                {{/each}}
            </fieldset>
            <div class="registration-page_button">
                {{> button/button buttonText="Создать аккаунт" type="submit" }}
            </div>
        </form>
        <div class="registration-page_link">
            {{> link/link linkText="Уже есть аккаунт?" href="/src/pages/sign-in/index.html" }}
        </div>
    {{/card}}
{{/page}}
